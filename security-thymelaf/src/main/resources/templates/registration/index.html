<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
</head>
<body>

<div class="container-fluid pt-3">
    <div class="row">

        <h1 th:text="#{label.form.title}">form</h1>

        <form action="/registration" th:object="${user}" method="POST" enctype="utf8">
            <div th:if="${#fields.hasErrors('*')}">
                <p>Please Correct Errors Below!</p>
            </div>

            <div>
                <label th:text="#{label.user.userName}">first</label>
                <input th:field="*{username}"/>
                <p th:each="error: ${#fields.errors('username')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{label.user.email}">email</label>
                <input type="email" th:field="*{email}"/>
                <p th:each="error : ${#fields.errors('email')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{label.user.password}">password</label>
                <input type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{label.user.confirmPass}">confirm</label>
                <input type="password" th:field="*{matchingPassword}"/>
            </div>
            <button type="submit" th:text="#{label.form.submit}">submit</button>
        </form>

        <a th:href="@{/login}" th:text="#{label.form.loginLink}">login</a>

    </div>
</div>

</body>
</html>
